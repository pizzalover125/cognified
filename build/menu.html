<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognified</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
        }

        body {
            width: 100%;
            height: 100%;
            position: relative;
        }

        button {
            width: 100%;
            height: 25vh;
            border: none;
            font-size: 9vh;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: normal;
        }

        button:hover {
            filter: brightness(110%)
        }

        #memory-button {
            background-color:#64C5EB;
        }

        #attention-button {
            background-color:#FEB326;
        }

        #reason-button {
            background-color:#e84d8a;
        }

        #function-button {
            background-color:#7f58af;
        }

        .floating-button {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #baffc9;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
                                                                                     
        .floating-button img {
            width: 20px;
            height: 20px;
        }

        #analytics-button {
            bottom: 115px;
            right: 15px;
        }

        #settings-button {
            bottom: 65px;
            right: 15px;
        }

        #question-button {
            bottom: 15px;
            right: 15px;
        }
    </style>
</head>
<body>
    <a href="simon.html"><button id="memory-button">Memory</button></a> <br>
    <a href="whack.html"><button id="attention-button">Attention</button></a> <br>
    <a href="jumble.html"><button id="reason-button">Reason</button></a> <br>
    <a href="function.html"><button id="function-button">Function</button></a> <br>
    <a id="analytics-button" class="floating-button" href="analytics.html">
        <img src="analytics.svg">
    </a>
    <a id="settings-button" class="floating-button" href="settings.html">
        <img src="settings.svg">
    </a>
    <a id="question-button" class="floating-button" href="questions.html">
        <img src="question.svg">
    </a>
</body>
</html>
