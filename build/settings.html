<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p {
            margin-left: 8px;
        }

        button {
            display: inline-block;
            outline: 0;
            border: 0;
            cursor: pointer;
            background-color: white;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 16px;
            font-weight: 600;
            color: black;
            border: 1px solid black;
            margin-bottom: 20px;
            line-height: 26px;
            margin-top: 8px;
        }

        #center {
            text-align: center;
            margin-top: 20px;
        }

        h1, h2 {
            margin-top: 20px;
        }

        .slider-container {
            margin-top: 20px;
            text-align: center;
        }

        .slider-label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    
    <div class="slider-container">
        <label class="slider-label" for="volume-slider">Volume:</label>
        <input type="range" id="volume-slider" min="0" max="1" step="1">
    </div>

    <div id="center">
        <a href="menu.html"><button id="back">Back</button></a>
    </div>

    <script>
        $(document).ready(function() {
            const volume = localStorage.getItem('volume') || 0;
            $('#volume-slider').val(volume);

            $('#volume-slider').on('input', function() {
                localStorage.setItem('volume', $(this).val());
                alert('Volume set to ' + $(this).val());
            });
        });
    </script>
</body> 
</html>
